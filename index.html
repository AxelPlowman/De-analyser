<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8" />
	<meta name="author" content="Team Peanut">
	<title>It's peanuts! Visual Audio Mixer</title>
</head>

<body>
	<main>
		<div class="playbackSpeed">
			    <button class="play">Play</button>
			    <button class="stop">Stop</button>

			    <h2>Set playback rate</h2>
			    <input class="playback-rate-control" type="range" min="0.25" max="3" step="0.05" value="1">
			    <span class="playback-rate-value">1.0</span>

			    <h2>Set loop start and loop end</h2>
			    <input class="loopstart-control" type="range" min="0" max="20" step="1" value="0">
			    <span class="loopstart-value">0</span>

			    <input class="loopend-control" type="range" min="0" max="20" step="1" value="0">
			    <span class="loopend-value">0</span>
		</div>
		<div id="audioPlayer">
  	    	<audio id="player" controls="true"></audio>
  	    	<input id="input" placeholder="Paste Soundcloud URL here (https://soundcloud.com/artist/track)">
            <button id="submit">Play!</button><br>
  	    </div>	
		
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
