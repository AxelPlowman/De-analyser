<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8" />
	<meta name="author" content="">
	<title>AudioFX with SoundCloud</title>
</head>

<body id="body">
	<main>
		<div class="equaliser">
			<form class="equaliserSliders">
				<input id="EQValueIn1" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn2" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn3" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn4" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn5" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn6" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn7" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn8" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn9" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<input id="EQValueIn10" class="EQSlider" type="range" min="-12" max="12" orient="vertical" />
				<button type="reset" class="resetButton">reset</button>
			</form>
			<ul class="freqList">
				<li>32</li>
				<li>54</li>
				<li>125</li>
				<li>250</li>
				<li>500</li>
				<li>1000</li>
				<li>2000</li>
				<li>4000</li>
				<li>8000</li>
				<li>16000</li>
			</ul>
		</div>
		<!-- <div class="search">
			<form id="searchForm">
				<label>Search within SoundCloud:</label>
				<input id="searchField" type=search placeholder="e.g. Mathew Jonson">
				<input class="submitQuery" type=button value="search">
			</form>
		</div> -->

		<div id="audioPlayer">
  	    	<audio id="player" controls="true"></audio>
  	    	<input id="input" placeholder="Paste Soundcloud URL here (https://soundcloud.com/artist/track)">
            <button id="submit">Play!</button><br>
  	    </div>
  		
  		<canvas id="visuals1"></canvas>
  		<canvas id="visuals2"></canvas>
	</main>
	<footer>
		<section class="footerContent">
			<a href="https://soundcloud.com/">
				<div class="poweredBy">
					<p>powered by</p>
					<img class="SCLogo"w src="img/soundcloud.png">
				</div>
			</a>
		</section>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
