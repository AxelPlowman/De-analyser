	<link rel="stylesheet" type="text/css" href="normalize.css">

<body id="body">
	<main>

				<input id="filterFreqIn9" type="range" min="-24" max="24" orient="vertical" />
				<input id="filterFreqIn10" type="range" min="-24" max="24" orient="vertical" />
			</div>
		</div>


		<div id="audioPlayer">

	<script type="text/javascript" src="script.js"></script>
