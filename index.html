<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8" />
	<meta name="author" content="Team Peanut">
	<title>It's peanuts! Visual Audio Mixer</title>
</head>

<body id="body">
	<main>
		<div class="equaliser">
			<form class="equaliserSliders">
				<input id="EQValueIn1" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn2" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn3" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn4" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn5" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn6" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn7" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn8" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn9" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<input id="EQValueIn10" class="EQSlider" type="range" min="-24" max="24" orient="vertical" />
				<button type="reset" class="resetButton">reset</button>
			</form>
			<ul class="freqList">
				<li>32</li>
				<li>54</li>
				<li>125</li>
				<li>250</li>
				<li>500</li>
				<li>1000</li>
				<li>2000</li>
				<li>4000</li>
				<li>8000</li>
				<li>16000</li>
			</ul>
		</div>


		<div id="audioPlayer">
  			<div id="audioBox"></div>
		</div>

		<div id="visuals">
			<canvas id="analyserRender"></canvas>
		</div>

		<div id="visuals2">
			<canvas id="analyserRender"></canvas>
		</div>

	</main>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
