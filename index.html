<!DOCTYPE html>
<html>
<head>

	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8" />
	<meta name="author" content="Team Peanut">
	<title>It's peanuts! Visual Audio Mixer</title>
</head>

<body id="body">
	<main>
		<div class="audioFX">
			<input class="filterFreqIn" type="range" min="20" max="20000">
			<output class="filterFreqOut"></output>
		</div>


		<div id="audioPlayer">
  			<div id="audioBox"></div>
		</div>

		<div id="visuals">
			<canvas id="analyserRender"></canvas>
		</div>

		<div id="visuals2">
			<canvas id="analyserRender"></canvas>
		</div>

	</main>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
